<!-- templates/user_dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Vote</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-3xl mx-auto py-10 px-6">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold">Vote for a Candidate</h1>
      <a href="/logout" class="text-blue-600 underline">Logout</a>
    </div>
    <div class="grid gap-6">
      {% for candidate in candidates %}
      <div class="bg-white p-6 rounded-lg shadow flex justify-between items-center">
        <div>
          <h2 class="text-xl font-semibold">{{ candidate.name }}</h2>
          <p class="text-gray-500">{{ candidate.description }}</p>
        </div>
        <a href="/vote/{{ candidate._id }}" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
          Vote
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
